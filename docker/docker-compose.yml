###################################################################################################
# start http stack definitions
###################################################################################################
  varnish:
    image: localhost:5000/unicef:varnish
    build:
      dockerfile: varnish.Dockerfile
      context: .
    restart: always
    environment:
      - VARNISH_BACKEND_ADDRESS=rear
      - VARNISH_BACKEND_PORT=80
    links:
      - rear
    ports:
      - "80:80"
    networks:
      cluster:
        aliases:
          - varnish
    extra_hosts:
      - "pgmaster:${PGMASTER_ADDR}"
      - "pgslave1:${PGSLAVE1_ADDR}"
      - "pgslave2:${PGSLAVE2_ADDR}"
      - "pgslave3:${PGSLAVE3_ADDR}"
      - "pgslave4:${PGSLAVE4_ADDR}"

  rear:
    image: localhost:5000/unicef:nginx-rear
    restart: always
    build:
      context: .
      dockerfile: rear.Dockerfile
    networks:
      cluster:
        aliases:
          - rear
    extra_hosts:
      - "pgmaster:${PGMASTER_ADDR}"
      - "pgslave1:${PGSLAVE1_ADDR}"
      - "pgslave2:${PGSLAVE2_ADDR}"
      - "pgslave3:${PGSLAVE3_ADDR}"
      - "pgslave4:${PGSLAVE4_ADDR}"

  vanguard:
    image: localhost:5000/unicef:nginx-vanguard
    restart: always
    links:
      - varnish
    build:
      context: .
      dockerfile: vanguard.Dockerfile
    networks:
      cluster:
        aliases:
          - vanguard
    extra_hosts:
      - "pgmaster:${PGMASTER_ADDR}"
      - "pgslave1:${PGSLAVE1_ADDR}"
      - "pgslave2:${PGSLAVE2_ADDR}"
      - "pgslave3:${PGSLAVE3_ADDR}"
      - "pgslave4:${PGSLAVE4_ADDR}"
###################################################################################################
# end http stack definitions
###################################################################################################

volumes:
  pgmaster:
  pgslave1:
  pgslave2:
  pgslave3:
  pgslave4:
