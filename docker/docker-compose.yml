version: "3.3"

services:
  rapidpro:
    image: ilhasoft/rapidpro
    restart: always
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "4040:4040"
      - "8000:8000"
    links:
      - database
      - redis
      - varnish
    environment:
      - DATABASE_URL=postgis://temba:temba@database/temba
      - REDIS_HOST=redis
      - BROKER_URL=redis://redis:6379/15
      - ALLOWED_HOSTS=*
  database:
    image: ilhasoft/rapidpro:database
    restart: always
    build:
      context: .
      dockerfile: database.Dockerfile
    ports:
      - "5432:5432"
    volumes:
      - /root/india/data:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "8080:80"
    links:
      - database
    environment:
      - PGADMIN_DEFAULT_EMAIL=eltonplima@pgadmin.com
      - PGADMIN_DEFAULT_PASSWORD=SuperSecret
  varnish:
    image: thiagofigueiro/varnish-alpine-docker
    restart: always
    environment:
      - VARNISH_BACKEND_ADDRESS=rear
      - VARNISH_BACKEND_PORT=80
    links:
      - rear
    ports:
      - "80:80"
  rear:
    restart: always
    build:
      context: .
      dockerfile: rear.Dockerfile
