version: "3.3"

networks:
  cluster:
    driver: bridge

services:
  rapidpro:
    image: localhost:5000/unicef/rapidpro
    restart: always
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "4040:4040"
      - "8000:8000"
    links:
#      - pgpool
      - redis
      - varnish
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgis://monkey_user:monkey_pass@pgpool:5430/monkey_db}
      - REDIS_HOST=redis
      - BROKER_URL=redis://redis:6379/15
      - ALLOWED_HOSTS=*
    networks:
      cluster:
        aliases:
          - rapidpro
    extra_hosts:
      - "pgmaster:${PGMASTER_ADDR}"
      - "pgslave1:${PGSLAVE1_ADDR}"
      - "pgslave2:${PGSLAVE2_ADDR}"
      - "pgslave3:${PGSLAVE3_ADDR}"
      - "pgslave4:${PGSLAVE4_ADDR}"
      - "pgpool:${PGPOOL_ADDR}"

###################################################################################################
# start cache definitions
###################################################################################################
  redis:
    image: localhost:5000/unicef:redis
    build:
      dockerfile: redis.Dockerfile
      context: .
    restart: always
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          memory: 50M
    networks:
      cluster:
        aliases:
          - redis
    extra_hosts:
      - "pgmaster:${PGMASTER_ADDR}"
      - "pgslave1:${PGSLAVE1_ADDR}"
      - "pgslave2:${PGSLAVE2_ADDR}"
      - "pgslave3:${PGSLAVE3_ADDR}"
      - "pgslave4:${PGSLAVE4_ADDR}"

###################################################################################################
# end cache definitions
###################################################################################################

