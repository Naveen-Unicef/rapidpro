version: "3.3"

services:
  rapidpro:
    image: localhost:5000/unicef/rapidpro
    restart: always
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "4040:4040"
      - "8000:8000"
    links:
      - database
      - redis
      - varnish
    environment:
      - DATABASE_URL=postgis://temba:temba@database/temba
      - REDIS_HOST=redis
      - BROKER_URL=redis://redis:6379/15
      - ALLOWED_HOSTS=*
  database:
    image: localhost:5000/unicef/rapidpro:database
    restart: always
    build:
      context: .
      dockerfile: database.Dockerfile
    ports:
      - "5432:5432"
    volumes:
      - /root/india/data:/var/lib/postgresql/data
  redis:
    image: localhost:5000/unicef:redis
    build:
      dockerfile: redis.Dockerfile
      context: .
    restart: always
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          memory: 50M
  pgadmin:
    image: localhost:5000/unicef:pgadmin4
    build:
      dockerfile: pgadmin.Dockerfile
      context: .
    ports:
      - "8080:80"
    links:
      - database
    environment:
      - PGADMIN_DEFAULT_EMAIL=eltonplima@pgadmin.com
      - PGADMIN_DEFAULT_PASSWORD=SuperSecret
  varnish:
    image: localhost:5000/unicef:varnish
    build:
      dockerfile: varnish.Dockerfile
      context: .
    restart: always
    environment:
      - VARNISH_BACKEND_ADDRESS=rear
      - VARNISH_BACKEND_PORT=80
    links:
      - rear
    ports:
      - "80:80"
  rear:
    image: localhost:5000/unicef:nginx-rear
    restart: always
    build:
      context: .
      dockerfile: rear.Dockerfile
  vanguard:
    image: localhost:5000/unicef:nginx-vanguard
    restart: always
    build:
      context: .
      dockerfile: vanguard.Dockerfile
